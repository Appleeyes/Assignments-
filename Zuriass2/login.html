<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h3>LOG IN</h3>
    <h4>Please enter your credentials to log in now</h4>


    <form class="form" action="../Zuriass2/success.html">
        <div class="main">
            <div>
                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="psw">Password:</label><br>
                <input type="password" name="pswd" id="" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
                    title="must contain atleast one uppercase, one lowercase, a symbol and one digit" required>
            </div>
            <button>Log In</button>
            
        </div>
         
    </form>
    
</body>
</html>

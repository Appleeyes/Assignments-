<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>SIGN UP</h3>
    <h4>Hello there, Create your free account by filling your details in the form below;</h4>



    <form class="form" action="../Zuriass2/login.html">
        <div class="main">
            <div>
                <label for="fname">First Name:</label><br>
                <input type="text" name="fname" id="fname" required>
            </div>
            <div>
                <label for="lastname">Last Name:</label><br>
                <input type="text" name="lastname" id="lastname" required>
            </div>
            <div>
                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="num">Phone Number:</label><br>
                <input type="number" name="num" id="" placeholder="123-456-789-01" title="use format:123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>            
            </div>
            <div>
                <label for="">Gender:</label><br>
                <select name="gender" id="">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
            </div>
            <div>
                <label for="dob">Date of Birth:</label><br>
                <input type="date" name="dob" id="dob">
            </div>
            <div>
                <label for="color">Favorite Color:</label>
                <input type="color" name="col0r" id="color">
            </div>
            <button>Register</button>
        </div>
        <p>Already have an account? <a href="../Zuriass2/login.html">Login</a></p>
        

    </form>
    
</body>
</html>
